<table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Customer Name</th>
      <th>Email</th>
      <th>Company Name</th>
    </tr>
    </thead>
    <tr *ngFor="let customersDto of customersDto">
      <td>{{customersDto.id}}</td>
      <td>{{customersDto.firstName}} {{customersDto.lastName}}</td>
      <td>{{customersDto.email}}</td>
      <td>{{customersDto.companyName}}</td>
    </tr>
  </table>
