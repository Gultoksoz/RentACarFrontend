<table class="table">
  <thead>
  <tr>
    <th>Car ID</th>
    <th>Brand Name</th>
    <th>Car Name</th>
    <th>Color Name</th>
    <th>Model Year</th>
    <th>Daily Price</th>
    
  </tr>
  </thead>
  <tr *ngFor="let carsDetail of carsDetails">
    <td>{{carsDetail.carId}}</td>
    <td>{{carsDetail.brandName}}</td>
    <td>{{carsDetail.carName}}</td>
    <td>{{carsDetail.colorName}}</td>
    <td>{{carsDetail.modelYear | date:'yyyy'}}</td>
    <td>{{carsDetail.dailyPrice}}$</td>
    
  </tr>
</table>
