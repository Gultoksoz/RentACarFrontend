<div *ngIf="dataLoaded==false" class="spinner-border text-secondary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded==true" class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Brand Name</th>
      <th>Car Name</th>
      <th>Model Year</th>
    </tr>
  </thead>
  <tr *ngFor="let car of cars">
    <td>{{ car.id }}</td>
    <td>{{ car.brandId }}</td>
    <td>{{ car.description }}</td>
    <td>{{ car.modelYear }}</td>
  </tr>
</table>
